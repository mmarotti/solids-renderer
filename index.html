<html>

<head>
  <meta charset="utf-8">
  <title>title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <h1 class="main-color div">CG Drawing</h1>


  <div class="container">
    <div class="row">
      <div id="main" class="col s6"></div>
      <div id="transforms" class="col s6">

        <a id="reset_transforms" class="waves-effect waves-light btn"><i class="material-icons left">sync</i>RESET</a>
        <ul class="collapsible">
        
          <li>
            <div class="collapsible-header"><i class="material-icons">insert_drive_file</i>Carregar arquivos</div>
            <div class="collapsible-body"><span>
                <div class="Input__wrapper">
                  <span>Vertices</span>
                  <input type="file" id="vertices" accept=".csv">
                </div>

                <div class="Input__wrapper">
                  <span>Faces</span>
                  <input type="file" id="faces" accept=".csv">
                </div>
              </span></div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">zoom_out_map</i>Escala</div>
            <div class="collapsible-body"><span>
                <span>Escala X</span>
                <input type="text" id="ratio_x" class="ratio" min="0" value="1"></span>
              <span>Escala Y</span>
              <input type="text" id="ratio_y" class="ratio" min="0" value="1"></span>
              <span>Escala Z</span>
              <input type="text" id="ratio_z" class="ratio" min="0" value="1"></span></div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">whatshot</i>Cisalhamento</div>
            <div class="collapsible-body"><span>
                <div class="Input__wrapper">
                  <span>Shear X</span>
                  <input type="text" id="shear_x" class="shear" min="0" value="0">
                </div><br>
                <div class="Input__wrapper">
                  <span>Shear Y</span>
                  <input type="text" id="shear_y" class="shear" min="0" value="0">
                </div>
              </span></div>
          </li>
        </ul>
        <form>

          <div class="Input__wrapper">
          </div><br>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="src/matrix.js"></script>
<script src="src/state.js"></script>
<script src="src/parse.js"></script>
<script src="src/defaultMocks.js"></script>
<script src="src/ui.js"></script>
<script src="src/draw.js"></script>

</html>
